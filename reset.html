<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Reset Your Password ðŸ”‘</h2>
        <form action="reset_password" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <input type="number" name="otp"placeholder="Enter OTP code" required><br>
            <button type="submit">Send Reset Link</button>
            <button type="submit">Send OTP Code</button>
        </form>
 <script>
            // JavaScript can be added here for additional functionality, such as form validation or dynamic content.
            document.querySelector('form').addEventListener('submit', function(event) {
                const email = document.querySelector('input[name="email"]').value;
                if (!email) {
                    event.preventDefault();
                    alert('Please enter your email.');
                }
            });
        </script>
</html>
