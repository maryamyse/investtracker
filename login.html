<!DOCTYPE html>
<html>
<head>
    <title>InvestCom</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <h2>Welcome to Invest Com</h2>
    <form  action="login" method="POST">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <!-- The email entered here can be used for account recovery, such as sending password reset instructions. -->
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p>Forgot your password? <a href="reset.html">Reset Password</a>
    </form>
    <script>
        // JavaScript can be added here for additional functionality, such as form validation or dynamic content.
        document.querySelector('form').addEventListener('submit', function(event) {
            // Example: Prevent form submission if fields are empty
            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            if (!username || !email || !password) {
                event.preventDefault();
                alert('Please fill in all fields.');
            }
        });
 </script>
</body>
</html>
