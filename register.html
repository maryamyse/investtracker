<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Welcome to InvestCom</h2>
        <form action="register" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <!-- The email entered here can be used for account recovery, such as sending password reset instructions. -->
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
        <script>
            // JavaScript can be added here for additional functionality, such as form validation or dynamic content.
            document.querySelector('form').addEventListener('submit', function(event) {
                // Example: Prevent form submission if fields are empty
                const username = document.querySelector('input[name="username"]').value;
                const email = document.querySelector('input[name="email"]').value;
                const password = document.querySelector('input[name="password"]').value;

                if (!username || !email || !password) {
                    event.preventDefault();
                    alert('Please fill in all fields.');
                }
            });
        </script>
</html>
